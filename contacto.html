<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museos de Jujuy</title>
    <link rel="stylesheet" href="assets/css/style_museos.css">
</head>
<body>
    <div class="museo-container">
        <header class="museo-header">
            <h1 class="museo-title">Museos de Jujuy</h1>
            <nav class="museo-navbar">
              <ul class="navbar-list">
                <li><a href="#" class="navbar-link">Inicio</a></li>
                <li><a href="#" class="navbar-link">Nosotros</a></li>
                <li><a href="#" class="navbar-link">Contacto</a></li>
              </ul>
            </nav>
          </header>
        <main>
            <h2>Contactenos</h2>

            <form action="">
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label for="correo">Correo</label>
                        <input type="text">
                    </div>
                    <div class="campo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje">
                        </textarea>
                    </div>
                
                    <div class="campo">
                        <input type="submit" value="Contactar">

                    </div>
               
            </form>
        </main>

        <footer>
            Todos los derechos reservados 2025 &copy
        </footer>
    </div>
</body>
